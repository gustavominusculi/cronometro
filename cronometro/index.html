<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,700;1,300&family=Orbitron:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    
        <title>Cronômetro</title>
</head>

<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separador">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separador">:</div>
            <div class="time" id="mileseconds">000</div>
            
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="stopBtn">Parar</button>
            <button class="btn" id="resumeBtn">Coninuar</button>
            <button class="btn" id="restartBtn">Zerar</button>
        </div>
    </div>
    
    

</body>
<script src="sript.js" ></script>
</html>
